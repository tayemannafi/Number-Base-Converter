<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2 class="title">Number Base Converter</h2>
            </div>
            <div class="card-body">
                <form id="converterForm">
                    <div class="form-group">
                        <label for="number">Enter Number (supporting fractions & character):</label>
                        <input type="text" class="form-control" id="number" placeholder="Enter number with fractions (e.g., 1010.101 & ABCDEF)">
                    </div>
                    <div class="form-group">
                        <label for="base">Select Base:</label>
                        <select class="form-control" id="base">
                            <option value="2">Binary</option>
                            <option value="10">Decimal</option>
                            <option value="8">Octal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="convertBtn">Convert</button>
                </form>
                <hr>
                <h5>Converted Values:</h5>
                <div class="converted-values">
                    <p><strong>Binary:</strong> <span id="binaryOutput"></span></p>
                    <p><strong>Decimal:</strong> <span id="decimalOutput"></span></p>
                    <p><strong>Octal:</strong> <span id="octalOutput"></span></p>
                    <p><strong>Hexadecimal:</strong> <span id="hexOutput"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
